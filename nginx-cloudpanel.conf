# Configuración Nginx para TasteBox en CloudPanel
# Este archivo es una REFERENCIA - Debes aplicar estos cambios en CloudPanel UI

# 1. En CloudPanel > tu sitio > Vhosts > Edit Vhost
# 2. Reemplaza la sección "location /" con esto:

# Servir archivos estáticos del frontend directamente desde Nginx
location / {
    root /home/tastebox/htdocs/tastebox.beweb.com.ar/tastebox/dist;
    try_files $uri $uri/ /index.html;
    expires 1h;
    add_header Cache-Control "public, must-revalidate";
}

# API requests van al backend Node.js
location /api/ {
    proxy_pass http://127.0.0.1:5000;
    proxy_http_version 1.1;

    # Headers necesarios
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Timeouts para requests largos (importación PDF, etc.)
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    # Cache bypass
    proxy_cache_bypass $http_upgrade;
}

# Servir archivos subidos directamente desde Nginx (más eficiente)
location /uploads/ {
    alias /home/tastebox/htdocs/tastebox.beweb.com.ar/tastebox/backend/uploads/;
    expires 30d;
    add_header Cache-Control "public, immutable";
    add_header Access-Control-Allow-Origin "*";
}

# Assets estáticos (JS, CSS, imágenes) con cache largo
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    root /home/tastebox/htdocs/tastebox.beweb.com.ar/tastebox/dist;
    expires 1y;
    add_header Cache-Control "public, immutable";
}

# Aumentar tamaño máximo de archivos (para PDFs, imágenes)
client_max_body_size 50M;

