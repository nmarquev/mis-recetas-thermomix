server {
  listen 80;
  listen [::]:80;
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  {{ssl_certificate_key}}
  {{ssl_certificate}}
  server_name tastebox.beweb.com.ar;
  {{root}}

  {{nginx_access_log}}
  {{nginx_error_log}}

  if ($scheme != "https") {
    rewrite ^ https://$host$uri permanent;
  }

  location ~ /.well-known {
    auth_basic off;
    allow all;
  }

  {{settings}}

  # Aumentar tamaño máximo de archivos (para PDFs, imágenes, etc.)
  client_max_body_size 50M;

  # API requests van al backend Node.js en PM2
  location /api/ {
    proxy_pass http://127.0.0.1:5000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Timeouts para requests largos (importación PDF, LLM, etc.)
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    proxy_cache_bypass $http_upgrade;
  }

  # Servir archivos subidos directamente desde Nginx
  location /uploads/ {
    alias /home/tastebox/htdocs/tastebox.beweb.com.ar/tastebox/backend/uploads/;
    expires 30d;
    add_header Cache-Control "public, immutable";
    add_header Access-Control-Allow-Origin "*";
    add_header Cross-Origin-Resource-Policy "cross-origin";
  }

  # Assets estáticos (JS, CSS, fonts, imágenes) con cache largo
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
    root /home/tastebox/htdocs/tastebox.beweb.com.ar/tastebox/dist;
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # Servir archivos estáticos del frontend React (SPA)
  location / {
    root /home/tastebox/htdocs/tastebox.beweb.com.ar/tastebox/dist;
    try_files $uri $uri/ /index.html;
    expires 1h;
    add_header Cache-Control "public, must-revalidate";
  }
}
