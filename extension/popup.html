<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TasteBox Recipe Importer</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>TasteBox</h1>
      </div>
      <div class="version">v1.0</div>
    </div>

    <!-- Not Authenticated View -->
    <div id="not-authenticated" class="view" style="display: none;">
      <div class="auth-card">
        <h2>Iniciar Sesión</h2>
        <p class="subtitle">Ingresa con tu cuenta de TasteBox</p>

        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="tu@email.com" required>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required>
          </div>

          <button type="submit" class="btn btn-primary" id="login-button">
            <span>Iniciar Sesión</span>
          </button>
        </form>

        <div class="divider">
          <span>o</span>
        </div>

        <button class="btn btn-secondary" id="open-app-button">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
          <span>Abrir TasteBox</span>
        </button>

        <!-- Settings for Not Authenticated -->
        <div class="settings" style="margin-top: 16px;">
          <div class="setting-item">
            <label for="environment-toggle-login">Modo Desarrollo</label>
            <label class="toggle">
              <input type="checkbox" id="environment-toggle-login">
              <span class="slider"></span>
            </label>
          </div>

          <!-- Dev Mode Config -->
          <div id="dev-ports-config-login" style="display: none;" class="dev-ports">
            <div class="port-input-group">
              <label for="api-url-login">URL Backend</label>
              <input type="text" id="api-url-login" placeholder="http://localhost">
            </div>
            <div class="port-input-group">
              <label for="api-port-login">Puerto Backend</label>
              <input type="number" id="api-port-login" placeholder="3005" min="1000" max="65535">
            </div>
            <div class="port-input-group">
              <label for="frontend-url-login">URL Frontend</label>
              <input type="text" id="frontend-url-login" placeholder="http://localhost">
            </div>
            <div class="port-input-group">
              <label for="frontend-port-login">Puerto Frontend</label>
              <input type="number" id="frontend-port-login" placeholder="8080" min="1000" max="65535">
            </div>
            <button class="btn btn-sm btn-secondary" id="save-config-button-login">
              Guardar Configuración
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Authenticated View -->
    <div id="authenticated" class="view" style="display: none;">
      <!-- User Info -->
      <div class="user-info">
        <div class="user-avatar" id="user-avatar">
          <span id="user-initials">U</span>
        </div>
        <div class="user-details">
          <div class="user-name" id="user-name">Usuario</div>
          <div class="user-email" id="user-email">email@example.com</div>
        </div>
        <button class="btn-icon" id="logout-button" title="Cerrar sesión">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>

      <!-- Recipe Detection Status -->
      <div class="recipe-status" id="recipe-status">
        <div class="status-icon" id="status-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </svg>
        </div>
        <div class="status-text">
          <div class="status-title" id="status-title">Buscando receta...</div>
          <div class="status-subtitle" id="status-subtitle">Analizando página actual</div>
        </div>
      </div>

      <!-- Import Button -->
      <button class="btn btn-primary btn-import" id="import-button" disabled>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        <span>Importar Receta</span>
      </button>

      <!-- Quick Actions -->
      <div class="quick-actions">
        <button class="btn btn-secondary btn-sm" id="view-recipes-button">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
          </svg>
          <span>Ver Mis Recetas</span>
        </button>
      </div>

      <!-- Settings -->
      <div class="settings">
        <div class="setting-item">
          <label for="environment-toggle">Modo Desarrollo</label>
          <label class="toggle">
            <input type="checkbox" id="environment-toggle">
            <span class="slider"></span>
          </label>
        </div>

        <!-- Dev Mode Config -->
        <div id="dev-ports-config" style="display: none;" class="dev-ports">
          <div class="port-input-group">
            <label for="api-url">URL Backend</label>
            <input type="text" id="api-url" placeholder="http://localhost">
          </div>
          <div class="port-input-group">
            <label for="api-port">Puerto Backend</label>
            <input type="number" id="api-port" placeholder="3005" min="1000" max="65535">
          </div>
          <div class="port-input-group">
            <label for="frontend-url">URL Frontend</label>
            <input type="text" id="frontend-url" placeholder="http://localhost">
          </div>
          <div class="port-input-group">
            <label for="frontend-port">Puerto Frontend</label>
            <input type="number" id="frontend-port" placeholder="8080" min="1000" max="65535">
          </div>
          <button class="btn btn-sm btn-secondary" id="save-config-button">
            Guardar Configuración
          </button>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
      <div class="spinner"></div>
      <div class="loading-text">Cargando...</div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
